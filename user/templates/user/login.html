
{% extends 'school/base.html'%}
{% load crispy_forms_tags %}
 {% load static %}
 {% block content%}	
<div class="animated slideInDown slow-4s card container mt-5 p-4" style="width: 60rem;">
	<div class="text-center"><h5>New curriculum support system</h5></div>
<form method="POST">
{% csrf_token %}
<div class="alert alert-info text-center"><p>Admin login page</p></div>
  {{ form|crispy }}
  <div class="d-flex justify-content-between">
      <button type="submit" name="signup_submit" class="animated bounceIn delay-1s btn btn-success"><i class="fa fa-users"></i> Login</button>
      <h6><a href="{% url 'password-reset' %}" class="nav-link animated bounceIn delay-1s"><span class='text-info'> forgot password?</span></a></h6>
  </div>

</form>
</div>
{% endblock content%}
